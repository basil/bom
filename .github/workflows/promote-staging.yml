---
on:
  schedule:
    - cron: '0 0 * * *'
jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          ref: master
      - run: |
          git fetch origin staging:staging
          git reset --hard staging
      - uses: peter-evans/create-pull-request@v5
        with:
          branch: promote-staging
